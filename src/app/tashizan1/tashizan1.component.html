<div class="problem">{{ num1 }} + {{ num2 }}</div>
<div class="button-lists">
  <div class="button-list">
    <button class="button" *ngFor="let button of buttons" (click)="onButtonClick(button)">{{ button }}</button>
  </div>
</div>
<p class="result">{{ resultMessage }}</p>
<p class="correct">{{ correctText }}<span class="correct-num">{{ correctNum }}</span></p>
<button class="button next" *ngIf="showNextButton" (click)="nextProblem()">つぎのもんだい</button>
